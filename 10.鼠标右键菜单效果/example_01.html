<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Menu</title>

    <style>
        *{padding: 0;margin: 0;}

        .menu{
            position: absolute;
            display: none;
        }

        .menu ul{
            list-style: none;
            background: #eee;
        }

        ul ul{
            display: none;
            position: absolute;
        }

        ul li{
            padding-left: 10px;
            padding-right: 20px;
            white-space: nowrap;
            height: 40px;
            line-height: 40px;
            box-sizing: border-box;
            border-bottom: 1px solid #999;
            cursor: pointer;
        }

        li.hasNext::after{
            content: ' > ';
            position: absolute;
            right: 5px;
        }

        li.active > ul{
            display: block;
        }
    </style>
</head>
<body>

    <div class="menu">
        <ul>
            <li>春眠不觉晓，处处闻啼鸟。</li>
            <li>Any
                <ul>
                    <li>lover</li>
                    <li>Gold
                        <ul>
                            <li>Dog</li>
                            <li>Cat</li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li>华为
                <ul>
                    <li>荣耀</li>
                    <li>青春
                        <ul>
                            <li>荷月</li>
                            <li>池塘</li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    
    <script>
        var getOffset = {
            top: function (obj) {
                return obj.offsetTop + (obj.offsetParent ? this.top(obj.offsetParent) : 0)
            },
            left: (obj) => {
                console.dir(obj);""
                console.log(obj.offsetLeft);
                return obj.offsetLeft + (obj.offsetParent ? getOffset.left(obj.offsetParent) : 0)
            }
        };

        function setWidth(obj) {
            let maxWidth = 0;

            for (i = 0; i < obj.children.length; i++) {
                let oLi = obj.children[i];
                let iWidth = oLi.clientWidth;
                if (iWidth > maxWidth) maxWidth = iWidth;
            }

            for (i = 0; i < obj.children.length; i++) obj.children[i].style.width = maxWidth + "px";
        }
        const liNodeList = document.querySelectorAll('li');

        const menu = document.querySelector('.menu');

        Array.from(liNodeList).forEach( li => {
            const innerUlDom = li.querySelector('ul');
            innerUlDom && li.classList.add('hasNext');

            let clearTimer, showTimer;
            
            li.addEventListener('mouseover', (e) => {
                if(innerUlDom){
                    // clearTimer && clearTimeout(clearTimer)
                    // showTimer = setTimeout(() => {
                        li.classList.add('active');
                        
                        setWidth(innerUlDom);

                        let top = li.offsetTop;
                        let left = li.offsetWidth;

                        innerUlDom.style.left = left + 'px';
                        innerUlDom.style.top = top + 'px';

                        
                    // }, 300);

                }
            }, true);

            li.onclick = (e) => {
                e.stopPropagation();
                console.log('你点击了', e.target);
                hidden(menu);
            }

            li.onmouseout = () => {
                // showTimer && clearTimeout(showTimer)
                // clearTimer = setTimeout(() => {
                    li.classList.remove('active'); // 鼠标移开去掉 active 类
                // }, 300);
            }

            // mouseout -> inner li mouseover (错误点)  -> outer li mouseover 错误的顺序
            // mouseout -> outer li mouseover -> inner li mouseover 正常顺序
            // inner li mouseover -> outer li mouseover 正常顺序
        });


        function hidden(target)
        {
            target.style.display = 'none';
            target.style.left = '-900px';
            target.style.top = '-900px';
        }


        window.onload = (e) => {
            document.oncontextmenu = (e) => {
                e.preventDefault();

                menu.style.display = 'block';

                const uls = document.querySelectorAll('ul');
                setWidth(uls[0]);


                menu.style.left = e.pageX + 'px';
                menu.style.top = e.pageY + 'px';
                return false;
            }

            document.onclick = (e) =>{
                console.log('你取消了菜单');
                hidden(menu);
            }
        }
    </script>
</body>
</html>
